<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="index.js"></script> 
  </head>
  <body>
    <!-- Header of the page -->
    <header> 
      <p id="header_left">Jon T. Dean</p>
      <p id="header_middle">Calculator</p> 
      <img id="header_right" src="https://www.theodinproject.com/assets/odin-logo-94557650fea28e24cc04263ece9c08ab5956e0d344faa4d03cdb732e9f9983d4.svg" />
    </header>
<!-- Calculator Background -->
<div id="background">
    <!-- Top layer of the calculator. -->
    <div id="calculator_shell">
    
      <!-- Contains any data that should be displayed to the user. -->
      <div id="calculator_outputZone">
        <!-- Used to capture information from the input zone and display to the user.-->
        <div id="calculator_displayZone">
          <input id="calculator_displayZoneInput">
        </div>
        
        <!-- Performs real time calculations as the input zone is filled. -->
        <div id="calculator_realTimeOperations">
        </div>
      </div>
  
      <!--Used to contain the grid that stores anything that is used for input.-->
      <div id="calculator_inputZone">       
        <!--Used for log, factorial, modulo, exponents, inverse, absolute values, square, and Sq. roots.-->
        <div id="calculator_advancedOperations">
          <!-- Actual Operations -->
          <div id="operations">
            <!-- Top Row for operations -->
            <div id="operations_topRow">
              <button> 1/x </button>
              <button> x <sup> y </sup> </button>
              <button> % </button>
            </div>
            <!-- Bottom Row for operations -->
            <div id="operations _bottomRow">
              <button> |x| </button>
              <button> log(x) </button>
              <button> x! </button>
            </div>
          </div>

          <!-- Parentheses for grouping -->
          <div id="grammar">
            <button> ( </button>
            <button> ) </button>
            <button> . </button>
          </div>
        </div>

        <!-- Used to hold +, -, *, /-->
        <div id="calculator_basicOperations">
          <button> + </button>
          <button> - </button>
          <button> x </button>
          <button> / </button>
        </div>

        <!-- Used to hold numerical input, decimal notation, and parentheses-->
        <div id="calculator_digitZone">
          <button id="digit_1"> 1 </button>
          <button id="digit_2"> 2 </button>
          <button id="digit_3"> 3 </button>
          <button id="digit_4"> 4 </button>
          <button id="digit_5"> 5 </button>
          <button id="digit_6"> 6 </button>
          <button id="digit_7"> 7 </button>
          <button id="digit_8"> 8 </button>
          <button id="digit_9"> 9 </button>
        </div>

        <!--Used to hold Equals, clear, and backspace.-->
        <div id="calculator_operativeCompleteZone">
          <button> = </button>
          <button> C </button>
          <button> CE </button>
        </div>
      </div>

    </div>
</div>


  </body>
</html>
