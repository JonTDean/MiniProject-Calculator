<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="index.js"></script> 
  </head>
  <body>
    <!-- Header of the page -->
    <header> 
      <p id="header_left">Jon T. Dean</p>
      <p id="header_middle">Calculator</p> 
      <img id="header_right" src="https://www.theodinproject.com/assets/odin-logo-94557650fea28e24cc04263ece9c08ab5956e0d344faa4d03cdb732e9f9983d4.svg" />
    </header>
<!-- Calculator Background -->
<div id="background">
    <!-- Top layer of the calculator. -->
    <div id="calculator_shell">
    
      <!-- Contains any data that should be displayed to the user. -->
      <div id="calculator_outputZone">
        <!-- Used to capture information from the input zone and display to the user.-->
        <div id="calculator_displayZone">
          <input id="calculator_inputField"  type="text">
        </div>
        
        <!-- Performs real time calculations as the input zone is filled. -->
        <div id="calculator_realTimeOperations">
          <input id="calculator_realTimeField" type="text">
        </div>
      </div>
  
      <!--Used to contain the grid that stores anything that is used for input.-->
      <div id="calculator_inputZone">      

        <!--Used for log, factorial, modulo, exponents, inverse, absolute values, square, and Sq. roots.-->
        <div id="calculator_advancedOperations">

          <!-- Actual Operations -->
          <div id="advancedOperations_container">

            <!-- Top Row for operations -->
            <section id="advancedOperations_topRow">
              <button id="topRow_inverse">x<sup>-1</sup></button>
              <button id="topRow_exponent">x<sup>y</sup></button>
              <button id="topRow_percent">%</button>
            </section>

            <!-- Bottom Row for operations -->
            <section id="advancedOperations_bottomRow">
              <button id="bottomRow_absoluteValue">|x|</button>
              <button id="bottomRow_logarithm">log(x)</button>
              <button id="bottomRow_factorial">x!</button>
            </section>
          </div>

            <!--Parentheses -->
            <section id="advancedOperations_parentheses">
              <button id="bottomRow_rightParenthese"> ( </button>
              <button id="bottomRow_leftParenthese"> ) </button>
            </section>

            <!-- Decimal -->
            <section id="advancedOperations_decimal">
              <button id="decimal_decimal"> . </button>
            </section>

        </div>

        <!-- Used to hold +, -, *, /-->
        <div id="calculator_basicOperations">
          <button> + </button>
          <button> - </button>
          <button> x </button>
          <button> / </button>
        </div>

        <!-- Used to hold numerical input, decimal notation, and parentheses-->
        <div id="calculator_digitZone">
          
          <!-- Digits Top Row 1 -3 -->
          <section id="digit_topRow">
            <button id="digit_1"> 1 </button>
            <button id="digit_2"> 2 </button>
            <button id="digit_3"> 3 </button>
          </section>

          <!-- Digits Middle Row -->
          <section id="digit_middleRow">
            <button id="digit_4"> 4 </button>
            <button id="digit_5"> 5 </button>
            <button id="digit_6"> 6 </button>
          </section>

          <!-- Digits Bottom Row -->
          <section id="digit_bottomRow">
            <button id="digit_7"> 7 </button>
            <button id="digit_8"> 8 </button>
            <button id="digit_9"> 9 </button>
          </section>
        </div>

        <!--Used to hold Equals, clear, and backspace.-->
        <div id="calculator_operativeCompleteZone">
          <button id="operativeComplete_equals"> = </button>
          <button id="operativeComplete_clear"> C </button>
          <button id="operativeComplete_clearEntry"> CE </button>
        </div>
      </div>

    </div>
</div>


  </body>
</html>
